<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker Prototype</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- App Title -->
    <h1 class="mb-4 text-center">Workout Tracker</h1>

    <!-- Add Workout Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Workout</h5>

        <div class="row g-2">
          <div class="col-md-5">
            <input
              type="text"
              id="workoutName"
              class="form-control"
              placeholder="Workout name"
            >
          </div>

          <div class="col-md-4">
            <select id="workoutType" class="form-select">
              <option value="">Select type</option>
              <option value="Cardio">Cardio</option>
              <option value="Strength">Strength</option>
            </select>
          </div>

          <div class="col-md-3 d-grid">
            <button id="addWorkoutBtn" class="btn btn-primary">
              Add Workout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Workout List -->
    <h3 class="mb-3">Logged Workouts</h3>
    <div id="workoutList">
      <!-- Workout cards will be added here -->
    </div>

  </div>

  <!-- Bootstrap JS (optional, but safe to include) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- App Script -->
  <script src="script.js"></script>

</body>
</html>
